
<!DOCTYPE html>

<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<link rel="stylesheet" type="text/css" href="css/PageLayout.css">
<link href="css/tablestyle.css" rel="stylesheet">
<link href="css/MazeGen.css" rel="stylesheet">

<title>Page Title</title>

</head>
<script type="text/javascript" src="js/web3.js"></script>

<script type= "text/javascript" src="js/ContractABI.js"></script>

<body>
<div class="blended_grid">
<div class="pageHeader">
	<header class="header">
		<strong>Welcome to Dapp Land</strong>
	</header><!-- .header-->

</div>
<div class="pageContent">
	<canvas id="mazecanvas" width="640" height="480" style=" position: absolute; left: 100; top: 0; z-index: 0;"></canvas>
	<canvas id="movingcanvas" width="640" height="480" style=" position: absolute; left: 100; top: 0; z-index: 1;"></canvas>
	<script type="text/javascript" src="js/MazeCreator.js"></script>
	<script type="text/javascript" src="js/MazeCore.js"></script>

	<script type="text/javascript" src="js/MazeWorldModel.js"></script>


</div>
<div class="pageRightMenu">

	<strong>Right Sidebar:</strong>
			<div class="divTable darkTable">
			<div class="divTableHeading">
			<div class="divTableRow">
			<div class="divTableHead"></div>
			<div class="divTableHead">X Position</div>
			<div class="divTableHead">Y Position</div>
			<div class="divTableHead"></div>
			</div>
			</div>
			<div class="divTableBody">
			<div class="divTableRow">
			<div class="divTableCell">Region</div>
			<div class="divTableCell"  id="R_X">0</div>
			<div class="divTableCell" id="R_Y">0</div>
			<div class="divTableCell">
				<button type="button" id="BuyButton" onclick="myBuyFunction()">Buy</button><br>
				<button type="button" onclick="mySaveFunction()" >Save</button>
			</div></div>
			<div class="divTableRow">
			<div class="divTableCell">Local</div><div class="divTableCell" id="L_X">0</div>
			<div class="divTableCell" id="L_Y">0</div><div class="divTableCell">
				<button type="button">Set</button></div></div>
			</div>



			</div>
			<ul>
				<li><label>Width:</label><input id=width type="text"/></li>
				<li><label>Height:</label><input id=height type="text"/></li>
				<li><label>Path Width:</label><input id=pathwidth type="text"/></li>
				<li><label>Wall Width:</label><input id=wallwidth type="text"/></li>
				<li><label>Outer Width:</label><input id=outerwidth type="text"/></li>
				<li><label>Path Color:</label><input id=pathcolor type="text"/></li>
				<li><label>Wall Color:</label><input id=wallcolor type="text"/></li>
				<li><label>Seed:</label><input id=seed type="text"/></li>
				<li><input id=randomseed type="button" value="Random Seed"/></li>
			</ul>
			</div>

</div>
<div class="pageFooter">
</div>
</div>
